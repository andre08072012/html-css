<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5t</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>esse video esta hospadado no meu proprio servidor</p>

    <video width="500" poster="imagens/capa.png" controls autoplay loop>
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo.m4v.m4v" type="video/mp4">
        <source src="midia/meuvideo.webm.webm" type="video/webm">
        <source src="midia/meuvideo.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>

    <h1>Inserindo videos hospedados externamente</h1>
    <p>Esse video vamos aprender a inserir videos de outros lugares</p>
    <iframe width="500" height="290" src="https://www.youtube.com/embed/-DKjGpJdu8A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    
    
    
</body>
</html>
